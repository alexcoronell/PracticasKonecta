<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica HTML/CSS - Contáctenos</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="Header">
        <picture class="Header__Picture">
            <img src="img/logo-konecta-azul-1.svg" alt="" class="Header__Picture__Logo">
        </picture>
        <nav class="Header__Nav">
            <ul class="Header__Nav__Menu">
                <li class="Header__Nav__Menu__Item"><a href="index.html" class="Header__Nav__Menu__Item__Link">Inicio</a></li>
                <li class="Header__Nav__Menu__Item"><a href="quienessomos.html" class="Header__Nav__Menu__Item__Link">Quienes Somos</a></li>
                <li class="Header__Nav__Menu__Item"><a href="preguntasfrecuentes.html" class="Header__Nav__Menu__Item__Link">Preguntas Frecuentes</a></li>
                <li class="Header__Nav__Menu__Item"><a href="contactenos.html" class="Header__Nav__Menu__Item__Link active">Contáctenos</a></li>
            </ul>
        </nav>
    </header>
    <section class="Main Contactenos">
        <h1>Contáctenos</h1>
        <form class="Contactenos__Form">
            <div class="form-group">
                <label for="numeroIdentificacion">Número de Identificación <span>*</span></label>
                <input type="text" name="numeroIdentificacion" id="numeroIdentificacion" placeholder="Número de Identificacion" title="Campo requerido" required>
            </div>
            <div class="form-group">
                <label for="nombres">Nombres y Apellidos <span>*</span></label>
                <input type="text" name="nombres" id="nombres" placeholder="Nombres y Apellidos" title="Campo requerido" required>
            </div>
            <div class="form-group">
                <label for="celular">Celular <span>*</span></label>
                <input type="text" name="celular" id="celular" placeholder="Celular" title="Campo requerido" required>
            </div>
            <div class="form-group">
                <label for="email">Email <span>*</span></label>
                <input type="email" name="email" id="email" placeholder="Email" title="Campo requerido" required>
            </div>
            <div class="form-group">
                <label for="area_operacion">Área/Operación <span>*</span></label>
                <input type="text" name="area_operacion" id="area_operacion" placeholder="Área/Operación" title="Campo requerido" required>
            </div>
            <div class="form-group">
                <label for="cargo">Cargo <span>*</span></label>
                <input type="text" name="cargo" id="cargo" placeholder="Cargo" title="Campo requerido" required>
            </div>
            <div class="form-group">
                <label for="contacto">Si necesitamos contactarte telefónicamente indícanos dónde te encuentras? <span>*</span></label>
                <div class="Select">
                    <select name="contacto" id="contacto" title="Campo requerido" required>
                        <option value="" disabled selected>Seleccione</option>
                        <option value="Hogar">Hogar</option>
                        <option value="Trabajo">Trabajo</option>
                        <option value="Oficina">Oficina</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="horario">Horario en que te podemos contactar <span>*</span></label>
                <div class="Select">
                    <select name="horario" id="horario" title="Campo requerido" required>
                        <option value="" disabled selected>Seleccione</option>
                        <option value="06:00am">06:00 am</option>
                        <option value="07:00am">07:00 am</option>
                        <option value="08:00am">08:00 am</option>
                        <option value="09:00am">09:00 am</option>
                        <option value="10:00am">10:00 am</option>
                        <option value="11:00am">11:00 am</option>
                        <option value="12:00pm">12:00 pm</option>
                        <option value="01:00pm">01:00 pm</option>
                        <option value="02:00pm">02:00 pm</option>
                        <option value="03:00pm">03:00 pm</option>
                        <option value="04:00pm">04:00 pm</option>
                        <option value="05:00pm">05:00 pm</option>
                        <option value="06:00pm">06:00 pm</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <button id="btnEnviar" class="btnEnviar" type="submit">Enviar</button>
            </div>
        </form>

    </section>
    <footer class="Footer">
        <p class="Footer__Main">Desarrollado por Alexander Coronell</p>
    </footer>

</body>

</html>
